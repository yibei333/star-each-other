<div class="container">
    <h2>

        </svg>
        成功
    </h2>
    <!--<p>您现在可以关闭该窗口</p>-->
    <p id='time'>5</p>
    <p>秒后自动关闭</p>
</div>

<style>
    .container {
        text-align: center;
        padding-top: 50px;
    }

    h1 {
        display: none;
    }

    h2 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    p {
        display: inline-block;
    }
</style>

<script>
    var time = 5;
    setInterval(function () {
        time--;
        if (time <= 0) time = 0;
        document.getElementById('time').innerText = time;
    }, 1000);
    setTimeout(function () {
        var url = location.origin + '/CloseWindow';
        window.open(url, '_self');
    }, 5000);
</script>
