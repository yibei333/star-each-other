name: update-list

on:
  issues:
    types:
      - opened
      
jobs:
  release:
    permissions: write-all
    runs-on: windows-latest 
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: process
      run: |
        assets/star-manage.exe --secret ${{secrets.TOKEN}}